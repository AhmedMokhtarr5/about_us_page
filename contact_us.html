

    <img class="contact_us_img" src ="headphoness.jpg">
    <h1 class = "contact_us_header"> Contact Us</h1>
    <div>
        <form onsubmit="contact_us_submit()">
            <div class = "contact_us_form" >
                <label class="contact_us_form_label"> Your Name  </label> <br><br>
                <input class="contact_us_form_input"  type="text" required placeholder="  Enter Your Name"><br><br>
                <label class="contact_us_form_label"> Email </label> <br><br>
                <input class="contact_us_form_input" type="email" required placeholder="  Enter Email Address"><br><br>
                <label class="contact_us_form_label"> Subject </label> <br><br>
                <input class="contact_us_form_input" type="text" required placeholder="  Enter subject"><br><br>
                <input class="contact_us_form_submit" type="submit" value="Send Message">
                <div class="contact_us_form_textarea" >
                    <label class="contact_us_form_label" >Message</label><br><br>
                    <textarea rows="10" cols="50"></textarea>
                </div>
            </div>
        </form>
    </div>
